<!DOCTYPE html>
<html>
<head>
  <title>Accela Citizen Access</title>
  <link rel="shortcut icon" type="image/png" href="https://s3.amazonaws.com/simplicity.ashevillenc.gov/favicon.ico"/>
  <style type="text/css">
      html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: none;
      font-family: sans-serif;
    }

    .header {
      height: 10vh;
      background-color: rgba(0, 72, 134, 0.8);
      color: white;
      text-align: center;
      position: relative;
    }

    .header div, .header nav {
      display: inline-block;
    }

    .header #city-icon {
      width: 30vw;
      position: absolute;
      left: 0;
    }

    .header #city-icon img {
      position: relative;
      padding: 1vh 2vw;
      height: 8vh;
    }

    .header nav {
      position: absolute;
      bottom: 1vh;
      left: 65vw;
    }

    .header nav ul {
      margin: 0 auto;
    }

    nav ul li {
      font-size: 1.25em;
      letter-spacing: 0.05em;
      display: inline-block;
      padding: 0 2vw;
      font-family: "HelveticaNeue-CondensedBold", "Helvetica Neue";
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .content {
      height: 90vh;
    }

    iframe {
      display: block;
      height: 100%;
      width: 100vw;
      border: 0px;
    }
  </style>
</head>
<body>

  <div class='header'>
    <div id='city-icon'>
      <a title="City of Asheville main page" href="https://www.ashevillenc.gov" target="_blank" rel="noopener">
        <img src="https://www.ashevillenc.gov/img/00/layout/citylogo.png">
      </a>
    </div>
    <nav>
      <ul>
        <li>
          <a href="https://www.ashevillenc.gov/departments/development/default.htm" target="_blank" rel="noopener">
            Development Services Main
          </a>
        </li>
        <li>FAQ</li>
      </ul>
    </nav>
  </div>

  <div class='content'>
    <iframe id="avl-aca-frame" src="https://services.ashevillenc.gov/ACADEV/Welcome.aspx"></iframe>
  </div>

</body>
</html>
